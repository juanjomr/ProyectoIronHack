<!-- form -->
<div class='body'>
	<div class='container'>		
		<div class='form'>
			<img src="img/font/contacto.png" class="imacont">
			<form>
			<div>
				<div class="form-group">
	            <label for="name">Nombre</label>
	            <input type="text" class="form-control" placeholder="Nombre" name="name" ng-model="formData.name" required>
	         </div>
	         <div class="form-group">
	            <label for="email">Email</label>
	            <div class="input-group">
		            <span class="input-group-addon">@</span>
		            <input type="email" class="form-control" placeholder="example@email.com" name="email" ng-model="formData.email" required>
	            </div>
	         </div>
	         <div class="form-group">
	         	<label for="">Comentario o sugerencia:</label>
	         	<textarea class="form-control" rows="5"></textarea>
	         </div>
	         <a href="showMsnForm"><input type="submit" class="btn btn-success pull-right" ng-click="submitForm(formData)" /></a>
	      </div>
			</form>
		</div>			
	</div>
</div>
